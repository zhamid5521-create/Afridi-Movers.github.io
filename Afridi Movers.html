<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afridi Movers - Bus Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bus-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .seat.selected {
            background-color: #FF5722;
        }
        .seat.booked {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Afridi Movers - Bus Seat Booking</h1>
    <p style="text-align: center;">Select your seats for the bus. Total seats: 45. Click on a seat to select/deselect.</p>
    
    <div class="bus-layout" id="bus-seats">
        <!-- Generate 45 seats -->
    </div>
    
    <div class="controls">
        <button id="book-btn">Book Selected Seats</button>
    </div>

    <script>
        const totalSeats = 45;
        const busSeats = document.getElementById('bus-seats');
        const bookBtn = document.getElementById('book-btn');
        let selectedSeats = [];

        // Create seats
        for (let i = 1; i <= totalSeats; i++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.textContent = i;
            seat.addEventListener('click', () => toggleSeat(seat, i));
            busSeats.appendChild(seat);
        }

        function toggleSeat(seat, seatNumber) {
            if (seat.classList.contains('booked')) return;
            seat.classList.toggle('selected');
            if (seat.classList.contains('selected')) {
                selectedSeats.push(seatNumber);
            } else {
                selectedSeats = selectedSeats.filter(num => num !== seatNumber);
            }
        }

        bookBtn.addEventListener('click', () => {
            if (selectedSeats.length === 0) {
                alert('Please select at least one seat.');
            } else {
                alert(`Seats booked: ${selectedSeats.join(', ')}. Thank you for choosing Afridi Movers!`);
                // In a real app, this would submit to a server
                selectedSeats.forEach(num => {
                    const seat = busSeats.children[num - 1];
                    seat.classList.remove('selected');
                    seat.classList.add('booked');
                });
                selectedSeats = [];
            }
        });
    </script>
</body>
</html>
